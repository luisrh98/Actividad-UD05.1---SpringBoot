<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px; border-radius: 10px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        
        <!-- Mensaje de error -->
        <p th:if="${param.error}" class="text-danger text-center mb-4">Usuario o contraseña incorrectos</p>
        
        <form th:action="@{/auth/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" name="username" class="form-control" required="required" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required="required" />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </div>
        </form>
        
        <p class="text-center">¿No tienes una cuenta? <a href="/empresa/auth/register">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
